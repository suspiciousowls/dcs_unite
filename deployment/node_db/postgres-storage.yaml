---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: node-db-pv-volume
  labels:
    type: local
    app: node-db
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/home/hipr/cephfs/postgres-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: node-db-pv-claim
  labels:
    app: node-db
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
