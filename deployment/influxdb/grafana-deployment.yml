apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_AUTH_GENERIC_OAUTH_ENABLED
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_scopes
              value: "openid email profile"
            - name: GF_AUTH_GENERIC_OAUTH_name
              value: "Oauth"
            - name: GF_AUTH_GENERIC_OAUTH_TLS_SKIP_VERIFY_INSECURE
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
              value: "grafana"
            - name: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
              value: ulrUcPF4c86NNpKxHTak9vVDGPHppyFl
            - name: GF_AUTH_GENERIC_OAUTH_AUTH_URL
              value: "https://keycloak:8080/auth/realms/dcs/protocol/openid-connect/auth"
            - name: GF_AUTH_GENERIC_OAUTH_TOKEN_URL
              value: "https://keycloak:8080/auth/realms/dcs/protocol/openid-connect/token"
            - name: GF_AUTH_GENERIC_OAUTH_API_URL
              value: "https://keycloak:8080/auth/realms/dcs/protocol/openid-connect/userinfo"
            - name: GF_SECURITY_ALLOW_EMBEDDING
              value: "true"

          volumeMounts:
            - mountPath: /var/lib/grafana/
              name: grafana-data
      #            - mountPath: /etc/grafana/grafana.ini
      #              name: grafana-config
      #              subPath: grafana.ini

      securityContext:
        runAsUser: 0
        fsGroup: 0

      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-pv-claim
#        - name: grafana-config
#          configMap:
#            name: grafana-ini
