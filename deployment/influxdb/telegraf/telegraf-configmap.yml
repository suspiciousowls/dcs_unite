apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf
  #namespace: monitoring
  labels:
    app: telegraf
data:
  telegraf.conf: |+
    [global_tags]
      env = "EKS eu-central"
    [agent]
      hostname = "$HOSTNAME"
    [[outputs.influxdb]]
      urls = ["http://influxdb-service:8086/"] # required
      database = "monitoring" # required
      timeout = "5s"
      username = "user"
      password = "secretpassword"
    [[inputs.cpu]]
      percpu = true
      totalcpu = true
      collect_cpu_time = false
      report_active = false
    [[inputs.disk]]
      ignore_fs = ["tmpfs", "devtmpfs", "devfs"]
    [[inputs.diskio]]
    [[inputs.kernel]]
    [[inputs.mem]]
    [[inputs.processes]]
    [[inputs.swap]]
    [[inputs.system]]
    [[inputs.docker]]
      endpoint = "unix:///var/run/docker.sock"
