kind: Deployment
apiVersion: apps/v1
metadata:
  name: dcs-front-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dcs-front-ui
  template:
    metadata:
      labels:
        app: dcs-front-ui
    spec:
      containers:
        - name: dcs-front-ui
          image: skylis/dcs_web_client:0.8.36
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: dcs-front-ui
spec:
  ports:
    - protocol: TCP
      port: 18080
      targetPort: 80
  type: ClusterIP
  #  type: NodePort
  #  ports:
  #    - port: 80
  #      targetPort: 80
  #      protocol: TCP
  #      nodePort: 31000
  selector:
    app: dcs-front-ui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dcs-front-ui-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: dcs.k8s-hipr.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dcs-front-ui
                port:
                  number: 18080
